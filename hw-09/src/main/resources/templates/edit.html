<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit book</title>
</head>

<body>
    <h2 th:text="${action} == 'Save' ? 'Добавить новую книгу' : 'Редактировать книгу'">Редактор книги</h2>
    <form id="save-form" th:action="${action} == 'Save' ? @{/book/create} : @{/book/{id}/update(id=*{book.id})}" th:method="post" action="#">
        <div class="container">
            <input id="id-input" type="hidden" th:field="${book.id}">
        </div>
        <div class="">
            <label for="title-input">Название:</label>
            <input id="title-input" type="text" th:field="${book.title}" required/>
        </div>
        <div class="">
            <label for="author-input">Автор:</label>
            <input id="author-input" type="text" th:field="${book.authors}"/>
        </div>

        <div class="">
            <label for="genre-input">Жанр:</label>
            <input id="genre-input" type="text" th:field="${book.genres}"/>
        </div>
        <div class="">
            <input id="comment-input" type="hidden" th:field="${book.comments}">
        </div>
        <div class="">
            <button type="submit">Сохранить</button>
        </div>
    </form>
</body>
</html>
