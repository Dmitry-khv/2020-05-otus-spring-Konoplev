<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Edit book</title>
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td> Id</td>
            <td th:text="${book.id}"></td>
        </tr>
        <tr>
            <td> Название</td>
            <td th:text="${book.title}"></td>
        </tr>
        <tr>
            <td> Автор</td>
            <td>
                <ul class="list-group" th:each="author : ${book.authors}">
                    <li class="list-group" th:text="${author.name}"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td> Жанр</td>
            <td>
                <ul class="list-group" th:each="genre : ${book.genres}">
                    <li class="list-group" th:text="${genre.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<form action="bookView.html" id="save-form" th:action="@{/book/{id}/comment(id=*{book.id})}" th:method="post">
    <div class="container">
        <textarea aria-label="With textarea" class="form-control" th:field="${comment.text}"></textarea>
    </div>
    <div class="container">
        <button aria-pressed="false" class="btn btn-primary"
                data-toggle="button" type="submit">Добавить комментарий
        </button>
    </div>
</form>

<br>
<div class="container">
    <p>Комментарии:</p>
    <ul class="list-group" th:each="comment : ${book.comments}">
        <li class="list-group" th:text="'&quot' + ${comment.text} + '&quot'"></li>
    </ul>
</div>

<div class="text-center">
    <a href="index.html" th:href="@{/}">На главную</a>
</div>

</body>
</html>
