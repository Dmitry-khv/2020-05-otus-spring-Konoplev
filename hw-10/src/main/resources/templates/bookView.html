<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit book</title>
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td> Название</td>
            <td id="book-title" th:text="${book.title}"></td>
        </tr>
        <tr>
            <td> Автор</td>
            <td>
                <ul id="book-author" class="list-group" th:each="author : ${book.authors}">
                    <li class="list-group" th:text="${author.name}"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td> Жанр</td>
            <td>
                <ul id="book-genre" class="list-group" th:each="genre : ${book.genres}">
                    <li class="list-group" th:text="${genre.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<form id="save-form" th:action="@{/book/{id}/comment(id=*{book.id})}" th:method="post" action="bookView.html">
    <div class="container">
        <textarea class="form-control" aria-label="With textarea" th:field="${comment.text}"></textarea>
    </div>
    <div class="container">
        <button class="btn btn-primary" data-toggle="button"
                aria-pressed="false" type="submit">Добавить комментарий
        </button>
    </div>
</form>

<br>
<div class="container">
    <p>Комментарии:</p>
    <ul id="book-comments" class="list-group"></ul>
    <ul class="list-group" th:each="comment : ${book.comments}">
        <li class="list-group" th:text="'&quot' + ${comment.text} + '&quot'"></li>
    </ul>
</div>

<div class="text-center">
    <a th:href="@{/}" href="index.html">На главную</a>
</div>
</body>
</html>
